<li *ngIf="guitar" class="mb-4 shadow">
  <section class="p-4">
    <img [src]="guitar.image" [alt]="guitar.model" class="block w-72">
  </section>
  <section class="p-4">
    <span class="text-2xl" >{{guitar.model}} by {{guitar.manufacturer}} </span>
    <span class="block">Body: {{guitar.bodyType}} </span>
  </section>

  <section class="px-4">
    <span class="block text-xl">Materials</span>
    <ul>
      <li>Neck: {{guitar.materials.neck}} </li>
      <li>Fretboard: {{guitar.materials.fretboard}} </li>
      <li>Body: {{guitar.materials.body}}</li>
    </ul>

  </section>

</li>
